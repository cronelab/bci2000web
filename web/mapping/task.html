<!DOCTYPE html>
<meta charset="utf-8">

<html>
<head>
	<title>Cortical Mapping Task</title>
	<link rel="stylesheet" type="text/css" href="task.css">
</head>
<body>

	<!-- We need jquery for bci2kconfig.js to work -->
	<!-- If this file isn't loading, it might not exist! -->
	<!-- Use "bower install" in this directory to pull the current version of jquery -->
	<script src="/web/bower_components/jdataview/dist/browser/jdataview.js"></script>
	<script src="/web/bower_components/jquery/dist/jquery.js"></script>
	<script src="/web/system/util.js"></script>

	<!-- bci2k.js handles communication to/from BCI2000Web and WSConnectorFilter -->
	<script src="/web/bci2k.js"></script>

	<!-- bci2kconfig.js is a custom config-script generator -->
	<!-- it relies on jquery to load system-wide configuration in localconfig.json -->
	<script src="/web/system/bci2kconfig.js"></script>

	<!-- The scripts that follow rely on these elements to already exist on the page -->
	<canvas id="stim"></canvas> <!-- A html5 canvas element for stimulus presentation -->

	<script>
		var query = parseQuery( window.location.search );

		var paradigm = { 
			block: "1"
		}

		switch( query.stim ) {
			case "Syllable":
				paradigm.specprm = "../parms.ecog/syllables.prm";
				if( query.task == "Repetition" )
					paradigm.seqdir = "../parms.ecog/SyllableRepetition";
				else paradigm.seqdir = "../parms.ecog/SyllableReading";
				break;
			case "Word":
				paradigm.specprm = "../parms.ecog/words.prm";
				if( query.task == "Repetition" )
					paradigm.seqdir = "../parms.ecog/AuditoryWordRepetition";
				else paradigm.seqdir = "../parms.ecog/WordReading";
				break;
			case "Sentence":
				paradigm.specprm = "../parms.ecog/PhoneRestoration/phonerestoration.prm";
				if( query.task == "Reading" || query.task == "Listening" )
					paradigm.seqdir = "../parms.ecog/PhoneRestoration";
				break;
		}
	</script>
	
	<script src="js/parameters.js"></script>
	<script src="js/bufferloader.js"></script>
	<script src="js/bci.js"></script>
	<script src="js/task.js"></script>

</body>
</html>
